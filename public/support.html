<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link href="./tailwind/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <title>Moncomi</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const allOrders = document.querySelector('#all-orders-button');
            const unrepliedOrders = document.querySelector('#unreplied-orders-button');
            const repliedOrders = document.querySelector('#replied-orders-button');
        
    
            allOrders.addEventListener('click', function() {
                allOrders.className = 'px-4 py-2 bg-white text-black font-bold rounded';
                unrepliedOrders.className = 'px-4 py-2 border border-white text-white font-bold rounded';
                repliedOrders.className = 'px-4 py-2 border border-white text-white font-bold rounded';
            });

            unrepliedOrders.addEventListener('click', function() {
                allOrders.className = 'px-4 py-2 border border-white text-white font-bold rounded';
                unrepliedOrders.className = 'px-4 py-2 bg-white text-black font-bold rounded';
                repliedOrders.className = 'px-4 py-2 border border-white text-white font-bold rounded';
            });

            repliedOrders.addEventListener('click', function() {
                allOrders.className = 'px-4 py-2 border border-white text-white font-bold rounded';
                unrepliedOrders.className = 'px-4 py-2 border border-white text-white font-bold rounded';
                repliedOrders.className = 'px-4 py-2 bg-white text-black font-bold rounded';
            });
        });

    </script>
</head>
<body class="w-screen flex flex-col items-center">
    <div class="w-[90%] flex flex-row gap-4 justify-center px-8 py-4">
        <button 
        id="all-orders-button"
        class="px-4 py-2 bg-white text-black font-bold rounded"
        hx-get="/moncomiapi/getorders?status=all"
        hx-target=".orders-container"
        hx-swap="innerHTML"
    >
        All Orders
    </button>

    <!-- Replied Orders Button -->
    <button 
        id="replied-orders-button"
        class="px-4 py-2 border border-white text-white font-bold rounded"
        hx-get="/moncomiapi/getorders?status=replied"
        hx-target=".orders-container"
        hx-swap="innerHTML"
    >
        Replied Orders
    </button>

    <!-- Unreplied Orders Button -->
    <button 
        id="unreplied-orders-button"
        class="px-4 py-2 border border-white text-white font-bold rounded"
        hx-get="/moncomiapi/getorders?status=unreplied"
        hx-target=".orders-container"
        hx-swap="innerHTML"
    >
        Unreplied Orders
</button>
        
    </div>
    
    <div hx-get="/moncomiapi/getorders" hx-trigger="load" hx-swap="innerHTML" class="flex flex-wrap gap-4 w-full px-8 py-16 orders-container">
    </div>
</body>

</html>
